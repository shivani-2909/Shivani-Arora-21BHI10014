<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn-based Chess-like Game with Websocket Communication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Let's Play</h1>
        <div class="board-container">
            <div class="container">
                <!-- 5x5 Grid Setup -->
                <div id="b00" class="box"></div>
                <div id="b01" class="box"></div>
                <div id="b02" class="box"></div>
                <div id="b03" class="box"></div>
                <div id="b04" class="box"></div>
                <div id="b10" class="box"></div>
                <div id="b11" class="box"></div>
                <div id="b12" class="box"></div>
                <div id="b13" class="box"></div>
                <div id="b14" class="box"></div>
                <div id="b20" class="box"></div>
                <div id="b21" class="box"></div>
                <div id="b22" class="box"></div>
                <div id="b23" class="box"></div>
                <div id="b24" class="box"></div>
                <div id="b30" class="box"></div>
                <div id="b31" class="box"></div>
                <div id="b32" class="box"></div>
                <div id="b33" class="box"></div>
                <div id="b34" class="box"></div>
                <div id="b40" class="box"></div>
                <div id="b41" class="box"></div>
                <div id="b42" class="box"></div>
                <div id="b43" class="box"></div>
                <div id="b44" class="box"></div>
            </div>
        </div>
        <div class="turn-indicator">Player A's Turn</div>
    </div>
    <div class="move-history">
        <h3>Move History</h3>
        <ul id="moveList"></ul>
    </div>
    <script src="chess.js"></script>
</body>
</html>
