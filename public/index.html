<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn-Based Game</title>
    <link rel="stylesheet" href="C:\Users\Admin\Downloads\Hitwicket\client\styles.css">
</head>
<body>
    <h1>Turn-Based Game</h1>
    <div id="board" class="board"></div>
    <div id="controls">
        <label for="character">Select Character:</label>
        <select id="character"></select>
        <label for="move">Select Move:</label>
        <select id="move">
            <option value="L">Left</option>
            <option value="R">Right</option>
            <option value="F">Forward</option>
            <option value="B">Backward</option>
            <option value="FL">Forward-Left</option>
            <option value="FR">Forward-Right</option>
            <option value="BL">Backward-Left</option>
            <option value="BR">Backward-Right</option>
        </select>
        <button id="moveButton">Move</button>
    </div>
    <script src="C:\Users\Admin\Downloads\Hitwicket\client\client.js"></script>
</body>
</html>
